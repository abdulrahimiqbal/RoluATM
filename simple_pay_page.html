<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoluATM Payment - Local Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        .logo {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        .status {
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-weight: bold;
        }
        .pending {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
        }
        .processing {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        .verified {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .completed {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .details {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: left;
        }
        .detail-row {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
        }
        .btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        .btn:hover {
            background: #0056b3;
        }
        .btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #007bff;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üèß</div>
        <h1>RoluATM Payment</h1>
        <p>Local Test Environment</p>
        
        <div id="status" class="status pending">
            <div class="spinner"></div>
            Loading transaction...
        </div>
        
        <div id="details" class="details" style="display: none;">
            <div class="detail-row">
                <span>Amount:</span>
                <span id="amount">-</span>
            </div>
            <div class="detail-row">
                <span>Quarters:</span>
                <span id="quarters">-</span>
            </div>
            <div class="detail-row">
                <span>Fee:</span>
                <span>$0.50</span>
            </div>
            <div class="detail-row">
                <strong>Total:</strong>
                <strong id="total">-</strong>
            </div>
        </div>
        
        <button id="simulateBtn" class="btn" onclick="simulatePayment()" style="display: none;">
            Simulate Payment
        </button>
        
        <button id="backBtn" class="btn" onclick="goBack()">
            Back to Kiosk
        </button>
        
        <p style="margin-top: 20px; color: #666; font-size: 14px;">
            üöß This is a local test page.<br>
            In production, this would be the World ID verification flow.
        </p>
    </div>

    <script>
        let transactionId = null;
        let pollInterval = null;
        
        // Extract transaction ID from URL
        function getTransactionId() {
            const path = window.location.pathname;
            const parts = path.split('/');
            return parts[parts.length - 1];
        }
        
        // Update status display
        function updateStatus(transaction) {
            const statusDiv = document.getElementById('status');
            const detailsDiv = document.getElementById('details');
            const simulateBtn = document.getElementById('simulateBtn');
            
            if (!transaction) {
                statusDiv.className = 'status error';
                statusDiv.innerHTML = '‚ùå Transaction not found';
                return;
            }
            
            // Update details
            document.getElementById('amount').textContent = `$${transaction.amount.toFixed(2)}`;
            document.getElementById('quarters').textContent = transaction.quarters;
            document.getElementById('total').textContent = `$${transaction.total.toFixed(2)}`;
            detailsDiv.style.display = 'block';
            
            // Update status
            const status = transaction.status;
            statusDiv.className = `status ${status}`;
            
            switch (status) {
                case 'pending':
                    statusDiv.innerHTML = '‚è≥ Waiting for payment...';
                    simulateBtn.style.display = 'block';
                    break;
                case 'processing':
                    statusDiv.innerHTML = 'üîÑ Processing payment...';
                    simulateBtn.style.display = 'none';
                    break;
                case 'verified':
                    statusDiv.innerHTML = '‚úÖ Payment verified!';
                    simulateBtn.style.display = 'none';
                    break;
                case 'completed':
                    statusDiv.innerHTML = 'üéâ Transaction completed!<br>Your quarters are being dispensed.';
                    simulateBtn.style.display = 'none';
                    clearInterval(pollInterval);
                    setTimeout(() => {
                        window.close();
                    }, 3000);
                    break;
                default:
                    statusDiv.innerHTML = `Status: ${status}`;
            }
        }
        
        // Poll transaction status
        function pollStatus() {
            if (!transactionId) return;
            
            fetch(`/api/transaction/${transactionId}/status`)
                .then(response => response.json())
                .then(transaction => {
                    updateStatus(transaction);
                })
                .catch(error => {
                    console.error('Error polling status:', error);
                });
        }
        
        // Simulate payment for testing
        function simulatePayment() {
            const statusDiv = document.getElementById('status');
            statusDiv.className = 'status processing';
            statusDiv.innerHTML = 'üîÑ Simulating payment...';
            
            // Simulate payment verification delay
            setTimeout(() => {
                pollStatus();
            }, 2000);
        }
        
        // Go back to kiosk
        function goBack() {
            window.location.href = '/';
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            transactionId = getTransactionId();
            
            if (transactionId) {
                // Start polling every 2 seconds
                pollStatus();
                pollInterval = setInterval(pollStatus, 2000);
            } else {
                updateStatus(null);
            }
        });
    </script>
</body>
</html>
